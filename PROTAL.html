  <header>
    <h1>COMPANIES</h1>
    <input type="text" id="searchInput" placeholder="Search companies...">
  </header>
  <main id="companyContainer">
    <!-- Company logos will be dynamically added here -->
  </main>

  <script>
    // Sample company data
const companies = [
  { name: "HCL TECH", logo: "https://www.hcltech.com/themes/custom/hcltech/images/hcltech-new-logo.svg", page: "https://www.hcltech.com/careers/opportunities" },
  { name: "GOOGLE", logo: "https://th.bing.com/th/id/OIP.Fztvtcfaee6LT61FPPVZuwHaCg?w=320&h=118&c=7&r=0&o=5&dpr=1.3&pid=1.7", page: "https://www.google.com/about/careers/applications/" },
  { name: "MICROSOFT", logo: "https://th.bing.com/th/id/OIP.uHrDUCEbFVxRTdSSRjC5_gHaCu?w=302&h=128&c=7&r=0&o=5&dpr=1.3&pid=1.7", page: "https://careers.microsoft.com/v2/global/en/home.html" },
  { name: "META", logo: "https://static.vecteezy.com/system/resources/previews/004/263/114/original/meta-logo-meta-by-facebook-icon-editorial-logo-for-social-media-free-vector.jpg", page: "https://www.metacareers.com/" },
  { name: "NETFLIX", logo: "https://th.bing.com/th/id/OIP.VlEUeWTLc_YFCJtH30_nDwHaHa?pid=ImgDet&w=184&h=184&c=7&dpr=1.3", page: "https://www.bing.com/ck/a?!&&p=bff65a3204a4491fJmltdHM9MTcxMjg4MDAwMCZpZ3VpZD0xMzA5Mzc2Zi0wZWM3LTYyMzAtMDc5MS0yNTU2MGY3NTYzZTQmaW5zaWQ9NTIyMQ&ptn=3&ver=2&hsh=3&fclid=1309376f-0ec7-6230-0791-25560f7563e4&psq=NETLIX+CAREER+PAGE&u=a1aHR0cHM6Ly9qb2JzLm5ldGZsaXguY29tLw&ntb=1" },
,
];

const companyContainer = document.getElementById('companyContainer');
const searchInput = document.getElementById('searchInput');

// Function to create company boxes
function createCompanyBox(company) {
  const companyBox = document.createElement('div');
  companyBox.classList.add('company');
  companyBox.innerHTML = `
    <img src="${company.logo}" alt="${company.name} logo">
    <p>${company.name}</p>
  `;
  companyBox.addEventListener('click', () => {
    window.location.href = company.page;
  });
  companyContainer.appendChild(companyBox);
}

// Function to render company boxes
function renderCompanies(filteredCompanies) {
  // Clear previous companies
  companyContainer.innerHTML = '';
  // Render filtered companies or all companies if no filter applied
  (filteredCompanies || companies).forEach(company => {
    createCompanyBox(company);
  });
}

// Function to filter companies based on search input
function filterCompanies(searchTerm) {
  const filteredCompanies = companies.filter(company =>
    company.name.toLowerCase().includes(searchTerm.toLowerCase())
  );
  renderCompanies(filteredCompanies);
}

// Event listener for search input
searchInput.addEventListener('input', () => {
  filterCompanies(searchInput.value);
});

// Initial render
renderCompanies();


  </script>
